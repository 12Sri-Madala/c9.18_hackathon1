<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
<div class="container">
    <div class="gameBoardBody">
        <aside class="stats">
            <p>STATS:</p>
            <p>Whites:</p>
            <p>Blacks:</p>
        </aside>
        <div class="row">
            <div row="0" col="0"></div>
            <div row="0" col="1"></div>
            <div row="0" col="2"></div>
            <div row="0" col="3"></div>
        </div>
        <div class="row">
            <div row="1" col="0"></div>
            <div row="1" col="1">W</div>
            <div row="1" col="2">B</div>
            <div row="1" col="3"></div>
        </div>
        <div class="row">
            <div row="2" col="0"></div>
            <div row="2" col="1">B</div>
            <div row="2" col="2">W</div>
            <div row="2" col="3"></div>
        </div>
        <div class="row">
            <div row="3" col="0"></div>
            <div row="3" col="1"></div>
            <div row="3" col="2"></div>
            <div row="3" col="3"></div>
        </div>
    </div>
</div>
</body>
</html>
